<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pedidos - SB Admin 2</title>

    <!-- Estilos -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
    <link href="css/sb-admin-2.min.css?v=2" rel="stylesheet">
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <script>
        (function(){
            var role = localStorage.getItem('userRole') || '';
            var roleNormalized = localStorage.getItem('userRoleNormalized') || role.toString().trim().toLowerCase();
            if (roleNormalized) { try { document.documentElement.classList.add('role-' + roleNormalized); } catch(e){} }
            if (!localStorage.getItem('isLoggedIn')) { window.location.href = 'index.html'; }
        })();
    </script>
    <style>
        .role-usuario #accordionSidebar a.nav-link[href="usuarios.html"] { display: none !important; }
        .role-usuario #accordionSidebar li:has(> a.nav-link[href="usuarios.html"]) { display: none !important; }
    </style>
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Videojuegos</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item">
                <a class="nav-link" href="clientes.html">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="videojuegos.html">
                    <i class="fas fa-gamepad"></i>
                    <span>Videojuegos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="compañias.html">
                    <i class="fas fa-building"></i>
                    <span>Compañías</span>
                </a>
            </li>



            <li class="nav-item active">
                <a class="nav-link" href="pedidos.html">
                    <i class="fas fa-box"></i>
                    <span>Pedidos</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="usuarios.html">
                    <i class="fas fa-user"></i>
                    <span>Usuarios</span>
                </a>
            </li>

            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <!-- End Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h5 class="m-0 font-weight-bold text-primary">Gestión de Pedidos</h5>
                </nav>

                <!-- Main Content -->
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800">Pedidos</h1>
                    <p class="mb-4">Lista de pedidos registrados en el sistema.</p>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-primary">Listado de Pedidos</h6>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#modalCrearPedido">
                                <i class="fas fa-plus"></i> Nuevo Pedido
                            </button>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tablaPedidos" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Fecha Pedido</th>
                                            <th>Total</th>
                                            <th>Estado</th>
                                            <th>ID Videojuego</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">

                        <span>© Videojuegos 2025</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modal Crear Pedido -->
    <div class="modal fade" id="modalCrearPedido" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="formCrearPedido">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Pedido</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group"><label>Fecha Pedido</label><input type="date" name="fecha_pedido"
                                class="form-control" required></div>
                        <div class="form-group"><label>Total</label><input type="number" step="0.01" name="total"
                                class="form-control" required></div>
                        <div class="form-group"><label>Estado</label><input type="text" name="estado"
                                class="form-control" required></div>
                        <div class="form-group"><label>ID Videojuego</label><input type="number" name="id_videojuego"
                                class="form-control"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar Pedido -->
    <div class="modal fade" id="modalEditarPedido" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="formEditarPedido">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Pedido</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id_pedido" id="edit_id_pedido">
                        <div class="form-group"><label>Fecha Pedido</label><input type="date" name="fecha_pedido"
                                id="edit_fecha_pedido" class="form-control" required></div>
                        <div class="form-group"><label>Total</label><input type="number" step="0.01" name="total"
                                id="edit_total" class="form-control" required></div>
                        <div class="form-group"><label>Estado</label><input type="text" name="estado" id="edit_estado"
                                class="form-control" required></div>
                        <div class="form-group"><label>ID Videojuego</label><input type="number" name="id_videojuego"
                                id="edit_id_videojuego" class="form-control"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        (function(){
            try{
                var role = localStorage.getItem('userRole') || '';
                var roleNorm = (localStorage.getItem('userRoleNormalized') || role).toString().trim().toLowerCase();
                if(roleNorm === 'administrador') return;
                if(roleNorm === 'cliente'){ if(window.location.pathname.toLowerCase().indexOf('/cliente/') === -1){ window.location.href = 'Cliente/clientesperfil.html'; return; } }
                if(roleNorm === 'usuario'){ var userLink = document.querySelector('#accordionSidebar a.nav-link[href="usuarios.html"]'); if(userLink){ if(userLink.parentElement) userLink.parentElement.style.display = 'none'; else userLink.style.display = 'none'; } return; }
                var userLink = document.querySelector('#accordionSidebar a.nav-link[href="usuarios.html"]'); if(userLink){ if(userLink.parentElement) userLink.parentElement.style.display = 'none'; else userLink.style.display = 'none'; }
            }catch(e){ console.error('Role control error', e); }
        })();
    </script>
    <script>
        $(document).ready(function () {
            var tabla = $('#tablaPedidos').DataTable({
                "ajax": "php/obtener_pedidos.php",
                "columns": [
                    { "data": "id_pedido" },
                    { "data": "fecha_pedido" },
                    { "data": "total" },
                    { "data": "estado" },
                    { "data": "id_videojuego" },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return `
                                <button class="btn btn-warning btn-sm btn-editar" data-id="${row.id_pedido}">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm btn-eliminar" data-id="${row.id_pedido}">
                                    <i class="fas fa-trash"></i>
                                </button>`;
                        }
                    }
                ]
            });

            // Crear
            $('#formCrearPedido').on('submit', function (e) {
                e.preventDefault();
                $.post('php/insertar_pedidos.php', $(this).serialize(), function (res) {
                    if (res === "ok") {
                        $('#modalCrearPedido').modal('hide');
                        tabla.ajax.reload();
                        Swal.fire('Éxito', 'Pedido registrado correctamente.', 'success');
                    } else {
                        Swal.fire('Error', 'No se pudo registrar el pedido.', 'error');
                    }
                });
            });

            // Editar
            $('#tablaPedidos').on('click', '.btn-editar', function () {
                var data = tabla.row($(this).parents('tr')).data();
                $('#edit_id_pedido').val(data.id_pedido);
                $('#edit_fecha_pedido').val(data.fecha_pedido);
                $('#edit_total').val(data.total);
                $('#edit_estado').val(data.estado);
                $('#edit_id_videojuego').val(data.id_videojuego);
                $('#modalEditarPedido').modal('show');
            });

            $('#formEditarPedido').on('submit', function (e) {
                e.preventDefault();
                $.post('php/editar_pedidos.php', $(this).serialize(), function (res) {
                    if (res === "ok") {
                        $('#modalEditarPedido').modal('hide');
                        tabla.ajax.reload();
                        Swal.fire('Actualizado', 'Pedido modificado correctamente.', 'success');
                    } else {
                        Swal.fire('Error', 'No se pudo actualizar.', 'error');
                    }
                });
            });

            // Eliminar
            $('#tablaPedidos').on('click', '.btn-eliminar', function () {
                var id = $(this).data('id');
                Swal.fire({
                    title: '¿Eliminar pedido?',
                    text: 'Esta acción no se puede deshacer',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Eliminar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.post('php/eliminar_pedidos.php', { id_pedido: id }, function (res) {
                            if (res === "ok") {
                                tabla.ajax.reload();
                                Swal.fire('Eliminado', 'Pedido eliminado correctamente.', 'success');
                            } else {
                                Swal.fire('Error', 'No se pudo eliminar.', 'error');
                            }
                        });
                    }
                });
            });
        });
</script>

    <script>
        (function(){
            try{
                var role = localStorage.getItem('userRole');
                if(role && role.toLowerCase() === 'cliente'){
                    if(window.location.pathname.toLowerCase().indexOf('/cliente/') === -1){
                        window.location.href = 'Cliente/clientesperfil.html';
                        return;
                    }
                }
                if(!role || role.toLowerCase() !== 'administrador'){
                    var userLink = document.querySelector('#accordionSidebar a.nav-link[href="usuarios.html"]');
                    if(userLink){ userLink.style.display = 'none'; if(userLink.parentElement) userLink.parentElement.style.display = 'none'; }
                }
            }catch(e){ console.error('Role control error', e); }
        })();
    </script>
</body>

</html>
