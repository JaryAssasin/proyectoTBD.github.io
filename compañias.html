                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label>País</label>
                            <input type="text" class="form-control" name="pais" required>
                        </div>
                        <div class="form-group">

                            <textarea class="form-control" name="descripcion"></textarea>
                        </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modalEditarCompania" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="formEditarCompania">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Compañía</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id_compania" id="edit_id_compania">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="edit_nombre" required>
                        </div>
                        <div class="form-group">
                            <label>País</label>
                            <input type="text" class="form-control" name="pais" id="edit_pais" required>
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea class="form-control" name="descripcion" id="edit_descripcion"></textarea>
                        </div>
                        <div class="form-group">
                            <label>ID Videojuego</label>
                            <input type="number" class="form-control" name="id_videojuego" id="edit_id_videojuego">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Actualizar</button>
                        <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            var tabla = $('#tablaCompanias').DataTable({
                ajax: "php/obtener_companias.php",
                columns: [
                    { data: "id_compañia" },
                    { data: "nombre" },
                    { data: "pais" },
                    { data: "descripcion" },
                    { data: "id_videojuego" },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `
                <button class="btn btn-warning btn-sm btn-editar" data-id="${row.id_compañia}">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm btn-eliminar" data-id="${row.id_compañia}">
                    <i class="fas fa-trash"></i>
                </button>`;
                        }
                    }
                ]

            });

            // Crear compañía
            $('#formCrearCompania').on('submit', function (e) {
                e.preventDefault();
                $.post('php/insertar_companias.php', $(this).serialize(), function (res) {
                    if (res.trim() === "ok") {
                        $('#modalCrearCompania').modal('hide');
                        tabla.ajax.reload();
                        Swal.fire('Éxito', 'Compañía registrada correctamente.', 'success');
                    } else {
                        Swal.fire('Error', 'No se pudo registrar la compañía.', 'error');
                    }
                });
            });

            // Editar compañía
            $('#tablaCompanias').on('click', '.btn-editar', function () {
                var data = tabla.row($(this).parents('tr')).data();
                $('#edit_id_compania').val(data.id_compañia);
                $('#edit_nombre').val(data.nombre);
                $('#edit_pais').val(data.pais);
                $('#edit_descripcion').val(data.descripcion);
                $('#edit_id_videojuego').val(data.id_videojuego);
                $('#modalEditarCompania').modal('show');
            });

            $('#formEditarCompania').on('submit', function (e) {
                e.preventDefault();
                $.post('php/editar_companias.php', $(this).serialize(), function (res) {
                    if (res.trim() === "ok") {
                        $('#modalEditarCompania').modal('hide');
                        tabla.ajax.reload();
                        Swal.fire('Actualizado', 'Compañía modificada correctamente.', 'success');
                    } else {
                        Swal.fire('Error', 'No se pudo actualizar.', 'error');
                    }
                });
            });

            // Eliminar
            $('#tablaCompanias').on('click', '.btn-eliminar', function () {
                var id = $(this).data('id');
                Swal.fire({
                    title: '¿Eliminar compañía?',
                    text: 'Esta acción no se puede deshacer',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Eliminar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.post('php/eliminar_companias.php', { id_compania: id }, function (res) {
                            if (res.trim() === "ok") {
                                tabla.ajax.reload();
                                Swal.fire('Eliminado', 'Compañía eliminada correctamente.', 'success');
                            } else {
                                Swal.fire('Error', 'No se pudo eliminar.', 'error');
                            }
                        });
                    }
                });
            });
        });
    </script>
    <script>
        (function () {
            try {
                var role = localStorage.getItem('userRole') || '';
                var roleNorm = (localStorage.getItem('userRoleNormalized') || role).toString().trim().toLowerCase();
                if (roleNorm === 'administrador') return;
                if (roleNorm === 'cliente') { if (window.location.pathname.toLowerCase().indexOf('/cliente/') === -1) { window.location.href = 'Cliente/Clientescatalogo.php'; return; } }
                if (roleNorm === 'usuario') { var userLink = document.querySelector('#accordionSidebar a.nav-link[href="usuarios.html"]'); if (userLink) { if (userLink.parentElement) userLink.parentElement.style.display = 'none'; else userLink.style.display = 'none'; } return; }
                var userLink = document.querySelector('#accordionSidebar a.nav-link[href="usuarios.html"]'); if (userLink) { if (userLink.parentElement) userLink.parentElement.style.display = 'none'; else userLink.style.display = 'none'; }
            } catch (e) { console.error('Role control error', e); }
        })();
    </script>
